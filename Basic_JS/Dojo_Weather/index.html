<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DojoWeather</title>
</head>
<body>
    <div id="Container">
        <div class="Nav_Container">
            <div class="Header">
                <h1>DojoWeather</h1>
            </div>    
            <div class="cities">
               
                <h2><button onclick="alert('Wow! what a beautiful day')">Burbank</button></h2>
                <h2><a href="#">Chicago</a></h2>
                <h2><a href="#">Dallas</a></h2>
            </div>   
        </div>            <!-- end of navbar  -->
        <div class="Locate_Temps">
            <h1>San Jose</h1>
            <p>Show Temperature in:</p>
            <select name="temp">
                <option>℃</option>
                <option>℉</option>
            </select>
        </div>
        <div>
            <hr class="rounded">
        </div>
                        <!-- end of top half -->
                        <!-- start of 4 collumns -->
        <div id="Main-Body">
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
            <div class="column">

            </div>
        </div>
        <div id="alert_cookies">
            <div class="row">
                <div class="bomb_image">
                    <img src="assets/cookie.png" alt="cookie">
                </div>
                <div class="STOP">
                    <h3> <strong>Stop! Cookie time</strong></h3>
                </div>
                <div class="description">
                    <p>We use cookies (sadly not the edible ones)to personalize</p> 
                    <br>
                    <p>content and ads, to provide social media features and to</p>
                    <br>
                    <p>analyse our office. <a href="#">Reald more</a></p>
                </div>
                <div class="accept">
                    <button onclick="hide(this)">I Accept</button>

                </div>
            </div>
        </div>
    </div>
    <script src="dojo.js"></script>
</body>
</html>
